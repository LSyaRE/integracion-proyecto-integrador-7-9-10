<div class="dropdown dropdown-hover">
    <input #inputSearchRespuesta class="input input-primary input-sm" type="text" name="" id="" 
    placeholder="Agregar"
    (input)="onInput(inputSearchRespuesta.value)"
    >
    <ul class="menu menu-compact dropdown-content bg-white" >
        <li *ngFor="let item of respuestas">
            <a (click)="onSelect(item)" >{{item.comentario}}</a>
        </li>
        
    </ul>
</div>
